name: 'Test and release on push to main | Tests on pull request'

on:
  pull_request:
  push:
    branches: ['main']

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/exec @semantic-release/git @google/semantic-release-replace-plugin

      - name: Setup poetry
        run: pipx install poetry

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests
        run: poetry run poe cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true

      - name: Release if running on main
        if: ${{ success() && github.ref == 'refs/heads/main' }}
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
